<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score">
                    <p class="score-text" id="home-score">0</p>
                </div>
                <div class="score-update">
                    <button class="update-btn" id="home-1" type="button" onclick="add1pointHome()">+1</button>
                    <button class="update-btn" id="home-2" type="button" onclick="add2pointsHome()">+2</button>
                    <button class="update-btn" id="home-3" type="button" onclick="add3pointsHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="score">
                    <p class="score-text" id="guest-score">0</p>
                </div>
                <div class="score-update">
                    <button class="update-btn" 
                            id="guest-1" 
                            type="button" 
                            onclick="add1pointGuest()">+1</button>
                    <button class="update-btn" id="guest-2" type="button" onclick="add2pointsGuest()">+2</button>
                    <button class="update-btn" id="guest-3" type="button" onclick="add3pointsGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
